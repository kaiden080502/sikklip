<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Leaflet dengan GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Peta Leaflet dengan GeoJSON</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([-9.25, 124.25], 9); // Sesuaikan koordinat awal peta

        // Menambahkan tile layer dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Mengambil file GeoJSON dari GitHub Pages
        fetch('https://raw.githubusercontent.com/kaiden080502/sikklip/refs/heads/main/protected/adm.json')
            .then(response => response.json())
            .then(data => {
                // Menambahkan layer GeoJSON ke peta
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.error('Error loading the GeoJSON:', error));
    </script>
</body>
</html>
